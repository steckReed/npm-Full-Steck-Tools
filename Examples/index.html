<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./View/Public/CSS/index-styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <grid-container-background>
      <grid style="row-gap: 26px">
        <!-- Normal -->
        <grid>
          <h3 class="desc-sub-xl">Main Buttons</h3>
          <h6 class="desc-sub-xs">Changes based on Theme!</h6>
          <flex-wrap>
            <button class="btn btn-background">btn-background</button>
            <button class="btn btn-primary">btn-primary</button>
            <button class="btn btn-secondary">btn-secondary</button>
            <button class="btn btn-tertiary">btn-tertiary</button>
            <button class="btn btn-offset">btn-offset</button>
          </flex-wrap>

          <flex-wrap>
            <button class="btn btn-background outline-background-hover">
              btn-background
            </button>
            <button class="btn btn-primary outline-primary-hover">
              btn-primary
            </button>
            <button class="btn btn-secondary outline-secondary-hover">
              btn-secondary
            </button>
            <button class="btn btn-tertiary outline-tertiary-hover">
              btn-tertiary
            </button>
            <button class="btn btn-offset outline-offset-hover">
              btn-offset
            </button>
          </flex-wrap>

          <flex-wrap>
            <button class="btn btn-background texture-background">
              btn-background
            </button>
            <button class="btn btn-primary texture-primary">btn-primary</button>
            <button class="btn btn-secondary texture-secondary">
              btn-primary
            </button>
            <button class="btn btn-tertiary texture-tertiary">
              btn-tertiary
            </button>
            <button class="btn btn-offset texture-offset">btn-offset</button>
          </flex-wrap>

          <flex-wrap>
            <button class="btn btn-background active-background">
              btn-background
            </button>
            <button class="btn btn-primary active-primary">btn-primary</button>
            <button class="btn btn-secondary active-secondary">
              btn-secondary
            </button>
            <button class="btn btn-tertiary active-tertiary">
              btn-tertiary
            </button>
            <button class="btn btn-offset active-offset">btn-offset</button>
          </flex-wrap>
        </grid>
        <!-- Normal -->

        <!-- Description -->
        <grid>
          <h3 class="desc-sub-xl">Description Buttons</h3>
          <flex-wrap>
            <button class="btn btn-success">btn-success</button>
            <button class="btn btn-info">btn-info</button>
            <button class="btn btn-warning">btn-warning</button>
            <button class="btn btn-danger">btn-danger</button>
            <button class="btn btn-alert">btn-alert</button>
          </flex-wrap>

          <flex-wrap>
            <button class="btn btn-success outline-success-hover">
              btn-success
            </button>
            <button class="btn btn-info outline-info-hover">btn-info</button>
            <button class="btn btn-warning outline-warning-hover">
              btn-warning
            </button>
            <button class="btn btn-danger outline-danger-hover">
              btn-danger
            </button>
            <button class="btn btn-alert outline-alert-hover">btn-alert</button>
          </flex-wrap>

          <flex-wrap>
            <button class="btn btn-success texture-success">btn-success</button>
            <button class="btn btn-info texture-info">btn-info</button>
            <button class="btn btn-warning texture-warning">btn-warning</button>
            <button class="btn btn-danger texture-danger">btn-danger</button>
            <button class="btn btn-alert texture-alert">btn-alert</button>
          </flex-wrap>

          <flex-wrap>
            <button class="btn btn-success active-success">btn-success</button>
            <button class="btn btn-info active-info">btn-info</button>
            <button class="btn btn-warning active-warning">btn-warning</button>
            <button class="btn btn-danger active-danger">btn-danger</button>
            <button class="btn btn-alert active-alert">btn-alert</button>
          </flex-wrap>
        </grid>
        <!-- Description -->

        <!-- Base -->
        <grid>
          <h3 class="desc-sub-xl">Base Colors</h3>
          <flex-wrap>
            <button class="btn btn-white">white</button>
            <button class="btn btn-offWhite">offWhite</button>
            <button class="btn btn-mutedWhite">mutedWhite</button>
            <button class="btn btn-offBlack">offBlack</button>
            <button class="btn btn-mutedBlack">mutedBlack</button>
            <button class="btn btn-gray">gray</button>
            <button class="btn btn-offGray">offGray</button>
            <button class="btn btn-lightGray">lightGray</button>
            <button class="btn btn-darkGray">darkGray</button>
          </flex-wrap>

          <flex-wrap>
            <button class="btn btn-white outline-white">white</button>
            <button class="btn btn-offWhite outline-offWhite">offWhite</button>
            <button class="btn btn-mutedWhite outline-mutedWhite">
              mutedWhite
            </button>
            <button class="btn btn-offBlack outline-offBlack">offBlack</button>
            <button class="btn btn-mutedBlack outline-mutedBlack">
              mutedBlack
            </button>
            <button class="btn btn-gray outline-gray">gray</button>
            <button class="btn btn-offGray outline-offGray">offGray</button>
            <button class="btn btn-lightGray outline-lightGray">
              lightGray
            </button>
            <button class="btn btn-darkGray outline-darkGray">darkGray</button>
          </flex-wrap>

          <flex-wrap>
            <button class="btn btn-white texture-white">white</button>
            <button class="btn btn-offWhite texture-offWhite">offWhite</button>
            <button class="btn btn-mutedWhite texture-mutedWhite">
              mutedWhite
            </button>
            <button class="btn btn-offBlack texture-offBlack">offBlack</button>
            <button class="btn btn-mutedBlack texture-mutedBlack">
              mutedBlack
            </button>
            <button class="btn btn-gray texture-gray">gray</button>
            <button class="btn btn-offGray texture-offGray">offGray</button>
            <button class="btn btn-lightGray texture-lightGray">
              lightGray
            </button>
            <button class="btn btn-darkGray texture-darkGray">darkGray</button>
          </flex-wrap>

          <flex-wrap>
            <button class="btn btn-white active-white">white</button>
            <button class="btn btn-offWhite active-offWhite">offWhite</button>
            <button class="btn btn-mutedWhite active-mutedWhite">
              mutedWhite
            </button>
            <button class="btn btn-offBlack active-offBlack">offBlack</button>
            <button class="btn btn-mutedBlack active-mutedBlack">
              mutedBlack
            </button>
            <button class="btn btn-gray active-gray">gray</button>
            <button class="btn btn-offGray active-offGray">offGray</button>
            <button class="btn btn-lightGray active-lightGray">
              lightGray
            </button>
            <button class="btn btn-darkGray active-darkGray">darkGray</button>
          </flex-wrap>
        </grid>
        <!-- Base -->
      </grid>
    </grid-container-background>

    <grid-container-primary class="texture-transparent">
      <grid>
        <!-- Normal -->
        <grid>
          <h3 class="desc-sub-xl">Borders</h3>
          <flex-wrap>
            <div
              class="bg-background border-dotted-primary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-dotted-secondary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-dotted-tertiary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
          </flex-wrap>
          <flex-wrap>
            <div
              class="bg-background border-dashed-primary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-dashed-secondary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-dashed-tertiary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
          </flex-wrap>
          <flex-wrap>
            <div
              class="bg-background border-solid-primary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-solid-secondary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-solid-tertiary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
          </flex-wrap>
          <flex-wrap>
            <div
              class="bg-background border-double-primary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-double-secondary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-double-tertiary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
          </flex-wrap>
          <flex-wrap>
            <div
              class="bg-background border-groove-primary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-groove-secondary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-groove-tertiary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
          </flex-wrap>
          <flex-wrap>
            <div
              class="bg-background border-ridge-primary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-ridge-secondary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-ridge-tertiary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
          </flex-wrap>
          <flex-wrap>
            <div
              class="bg-background border-inset-primary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-inset-secondary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-inset-tertiary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
          </flex-wrap>
          <flex-wrap>
            <div
              class="bg-background border-outset-primary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-outset-secondary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
            <div
              class="bg-background border-outset-tertiary"
              style="height: 100px; width: 100px; margin: auto"
            ></div>
          </flex-wrap>
        </grid>
        <!-- Normal -->
      </grid>
    </grid-container-primary>
  </body>
</html>
